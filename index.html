<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devraj Verma - Ad Showcase</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    position: relative;
  }

  /* Overlay dark tint */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
    z-index: 0;
  }

  .box {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 25px 35px;
    max-width: 400px;
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.4);
  }

  .name {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .age {
    font-size: 1.2rem;
    margin-bottom: 15px;
    opacity: 0.85;
  }

  .tagline {
    font-size: 1.1rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    color: #ffefba;
  }

  .shayari {
    margin-top: 40px;
    max-width: 600px;
    font-family: 'Special Elite', monospace;
    font-size: 1.1rem;
    color: #fff;
    z-index: 1;
    line-height: 1.6;
    padding: 0 15px;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    font-size: 1rem;
    font-weight: 500;
    color: #ffd700;
    letter-spacing: 1px;
  }

  @media (max-width: 480px) {
    .box {
      max-width: 90%;
      padding: 20px;
    }
    .name { font-size: 1.5rem; }
    .shayari { font-size: 1rem; }
  }
</style>
</head>
<body>
  <div class="box">
    <div class="name">Name - Devraj Verma</div>
    <div class="age">Age - 12</div>
    <div class="tagline">✨ Dreams don’t wait — they shine! ✨</div>
  </div>

  <div class="shayari">
    मुस्कुराता है वो चाँद भी जब तेरा नाम सुनता है,<br>
    तेरे जैसे लोग तो खुद में एक कहानी बन जाते हैं।
  </div>

  <div class="footer">Made by Akash</div>
</body>
</html>
